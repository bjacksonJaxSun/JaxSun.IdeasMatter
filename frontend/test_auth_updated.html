<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updated Auth Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        .success { color: green; }
        .error { color: red; }
        pre {
            background: #f4f4f4;
            padding: 10px;
            overflow-x: auto;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>Updated Authentication Test</h1>
    
    <div class="test-section">
        <h2>Test 1: Direct Backend Access</h2>
        <p>Windows Host IP: 172.25.144.1</p>
        <button onclick="testDirectBackend('user')">Test User Login</button>
        <button onclick="testDirectBackend('admin')">Test Admin Login</button>
        <div id="direct-result"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 2: Simulate Frontend Auth Context</h2>
        <button onclick="testAuthContext('user')">Test User Login (Like Frontend)</button>
        <button onclick="testAuthContext('admin')">Test Admin Login (Like Frontend)</button>
        <div id="context-result"></div>
    </div>
    
    <script>
        // Direct backend test
        async function testDirectBackend(role) {
            const resultDiv = document.getElementById('direct-result');
            resultDiv.innerHTML = `<p>Testing ${role} login directly to backend...</p>`;
            
            try {
                const response = await fetch('http://172.25.144.1:8000/api/v1/auth/bypass', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ role })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Test getting user info
                    const userResponse = await fetch('http://172.25.144.1:8000/api/v1/auth/me', {
                        headers: {
                            'Authorization': `Bearer ${data.access_token}`
                        }
                    });
                    
                    const userData = await userResponse.json();
                    
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>Success!</h3>
                            <p>Token: ${data.access_token.substring(0, 50)}...</p>
                            <p>User: ${userData.name} (${userData.role})</p>
                            <pre>${JSON.stringify(userData, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="error">Error: ${JSON.stringify(data)}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }
        
        // Simulate frontend auth context behavior
        async function testAuthContext(role) {
            const resultDiv = document.getElementById('context-result');
            resultDiv.innerHTML = `<p>Testing ${role} login like frontend AuthContext...</p>`;
            
            // Set up axios-like configuration
            const BASE_URL = 'http://localhost:8000';
            
            try {
                // First, test the bypass endpoint
                const response = await fetch(`${BASE_URL}/api/v1/auth/bypass`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ role })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store tokens like AuthContext does
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('refresh_token', data.refresh_token);
                    
                    // Get user info
                    const userResponse = await fetch(`${BASE_URL}/api/v1/auth/me`, {
                        headers: {
                            'Authorization': `Bearer ${data.access_token}`
                        }
                    });
                    
                    const userData = await userResponse.json();
                    
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>AuthContext Simulation Success!</h3>
                            <p>Logged in as: ${userData.name}</p>
                            <p>Role: ${userData.role}</p>
                            <p>Tokens stored in localStorage</p>
                            <pre>${JSON.stringify(userData, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="error">Error: ${JSON.stringify(data)}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">Error: ${error.message}<br>Note: This simulates frontend behavior. If CORS error, the frontend proxy would handle it.</div>`;
            }
        }
    </script>
</body>
</html>
