<!DOCTYPE html>
<html>
<head>
    <title>Google OAuth Debug Test</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
        }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Google OAuth Debug Test</h1>
    
    <div class="test-section">
        <h2>Configuration Check</h2>
        <div id="config-status"></div>
    </div>
    
    <div class="test-section">
        <h2>Google Sign-In Button</h2>
        <div id="buttonDiv"></div>
        <div id="auth-status"></div>
    </div>
    
    <div class="test-section">
        <h2>Bypass Authentication</h2>
        <button onclick="bypassLogin('user')">Login as User</button>
        <button onclick="bypassLogin('admin')">Login as Admin</button>
        <div id="bypass-status"></div>
    </div>
    
    <div class="test-section">
        <h2>Debug Log</h2>
        <pre id="debug-log"></pre>
    </div>

    <script>
        const CLIENT_ID = '329249059487-5vouq4j4h6d60skumv9deilv62mnfdah.apps.googleusercontent.com';
        const API_URL = 'http://localhost:8000/api/v1';
        
        function log(message, type = 'info') {
            const debugLog = document.getElementById('debug-log');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${type.toUpperCase()}: ${message}\n`;
            debugLog.textContent += logEntry;
            console.log(logEntry);
        }
        
        // Check configuration
        window.onload = function() {
            const configStatus = document.getElementById('config-status');
            
            log('Checking configuration...', 'info');
            
            // Check if Google client ID is set
            if (CLIENT_ID) {
                configStatus.innerHTML += '<p class="success">✓ Google Client ID is configured</p>';
                configStatus.innerHTML += `<p class="info">Client ID: ${CLIENT_ID}</p>`;
                log('Client ID configured: ' + CLIENT_ID, 'success');
            } else {
                configStatus.innerHTML += '<p class="error">✗ Google Client ID is not configured</p>';
                log('Client ID not configured!', 'error');
            }
            
            // Check API connectivity
            log('Testing API connectivity...', 'info');
            fetch(API_URL.replace('/api/v1', '/health'))
                .then(response => response.json())
                .then(data => {
                    configStatus.innerHTML += '<p class="success">✓ Backend API is accessible</p>';
                    log('API health check passed: ' + JSON.stringify(data), 'success');
                })
                .catch(error => {
                    configStatus.innerHTML += '<p class="error">✗ Backend API is not accessible</p>';
                    configStatus.innerHTML += `<p class="error">Error: ${error.message}</p>`;
                    log('API health check failed: ' + error.message, 'error');
                });
            
            // Initialize Google Sign-In
            initializeGoogleSignIn();
        };
        
        function initializeGoogleSignIn() {
            log('Initializing Google Sign-In...', 'info');
            
            try {
                google.accounts.id.initialize({
                    client_id: CLIENT_ID,
                    callback: handleCredentialResponse,
                    auto_select: false,
                    cancel_on_tap_outside: true,
                });
                
                google.accounts.id.renderButton(
                    document.getElementById("buttonDiv"),
                    {
                        theme: "outline",
                        size: "large",
                        width: 250
                    }
                );
                
                log('Google Sign-In initialized successfully', 'success');
            } catch (error) {
                log('Failed to initialize Google Sign-In: ' + error.message, 'error');
                document.getElementById('buttonDiv').innerHTML = 
                    '<p class="error">Failed to initialize Google Sign-In. Check console for errors.</p>';
            }
        }
        
        function handleCredentialResponse(response) {
            log('Google credential received', 'info');
            log('Credential length: ' + response.credential.length, 'info');
            
            const authStatus = document.getElementById('auth-status');
            authStatus.innerHTML = '<p class="info">Processing Google authentication...</p>';
            
            // Send credential to backend
            fetch(`${API_URL}/auth/google`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    credential: response.credential
                })
            })
            .then(response => {
                log('Backend response status: ' + response.status, 'info');
                return response.json();
            })
            .then(data => {
                log('Authentication successful!', 'success');
                log('Response: ' + JSON.stringify(data, null, 2), 'info');
                
                authStatus.innerHTML = `
                    <p class="success">✓ Google authentication successful!</p>
                    <p class="info">Access Token: ${data.access_token.substring(0, 20)}...</p>
                    <p class="info">User: ${data.user ? data.user.email : 'N/A'}</p>
                `;
                
                // Store tokens
                localStorage.setItem('access_token', data.access_token);
                localStorage.setItem('refresh_token', data.refresh_token);
                
                // Test /auth/me endpoint
                testAuthMe(data.access_token);
            })
            .catch(error => {
                log('Authentication failed: ' + error.message, 'error');
                authStatus.innerHTML = `
                    <p class="error">✗ Google authentication failed</p>
                    <p class="error">Error: ${error.message}</p>
                `;
            });
        }
        
        function testAuthMe(token) {
            log('Testing /auth/me endpoint...', 'info');
            
            fetch(`${API_URL}/auth/me`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => response.json())
            .then(data => {
                log('/auth/me response: ' + JSON.stringify(data, null, 2), 'success');
            })
            .catch(error => {
                log('/auth/me failed: ' + error.message, 'error');
            });
        }
        
        function bypassLogin(role) {
            log(`Attempting bypass login as ${role}...`, 'info');
            
            const bypassStatus = document.getElementById('bypass-status');
            bypassStatus.innerHTML = '<p class="info">Processing bypass login...</p>';
            
            fetch(`${API_URL}/auth/bypass`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ role })
            })
            .then(response => response.json())
            .then(data => {
                log('Bypass login successful!', 'success');
                log('Response: ' + JSON.stringify(data, null, 2), 'info');
                
                bypassStatus.innerHTML = `
                    <p class="success">✓ Bypass login successful!</p>
                    <p class="info">Logged in as: ${role}</p>
                    <p class="info">Access Token: ${data.access_token.substring(0, 20)}...</p>
                `;
                
                // Store tokens
                localStorage.setItem('access_token', data.access_token);
                localStorage.setItem('refresh_token', data.refresh_token);
            })
            .catch(error => {
                log('Bypass login failed: ' + error.message, 'error');
                bypassStatus.innerHTML = `
                    <p class="error">✗ Bypass login failed</p>
                    <p class="error">Error: ${error.message}</p>
                `;
            });
        }
    </script>
</body>
</html>
