<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Auth Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        .success { color: green; }
        .error { color: red; }
        pre {
            background: #f4f4f4;
            padding: 10px;
            overflow-x: auto;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>Frontend Authentication Test</h1>
    
    <div class="test-section">
        <h2>Test 1: Direct Backend Access (Windows Host IP)</h2>
        <button onclick="testDirectBackend()">Test Direct Backend</button>
        <div id="direct-result"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 2: Via Frontend Proxy</h2>
        <button onclick="testViaProxy()">Test Via Proxy</button>
        <div id="proxy-result"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 3: Complete Auth Flow</h2>
        <button onclick="testCompleteFlow('user')">Test User Flow</button>
        <button onclick="testCompleteFlow('admin')">Test Admin Flow</button>
        <div id="flow-result"></div>
    </div>
    
    <script>
        // Try to get Windows host IP from WSL
        const WINDOWS_HOST = '172.25.144.1';
        const DIRECT_API = `http://${WINDOWS_HOST}:8000/api/v1`;
        const PROXY_API = 'http://localhost:4000/api/v1';
        
        async function testDirectBackend() {
            const resultDiv = document.getElementById('direct-result');
            resultDiv.innerHTML = '<p>Testing direct backend access...</p>';
            
            try {
                const response = await fetch(`${DIRECT_API}/auth/bypass`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ role: 'user' })
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `
                    <div class="${response.ok ? 'success' : 'error'}">
                        <p>Status: ${response.status} ${response.statusText}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }
        
        async function testViaProxy() {
            const resultDiv = document.getElementById('proxy-result');
            resultDiv.innerHTML = '<p>Testing via frontend proxy...</p>';
            
            try {
                const response = await fetch(`${PROXY_API}/auth/bypass`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ role: 'user' })
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `
                    <div class="${response.ok ? 'success' : 'error'}">
                        <p>Status: ${response.status} ${response.statusText}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }
        
        async function testCompleteFlow(role) {
            const resultDiv = document.getElementById('flow-result');
            resultDiv.innerHTML = `<p>Testing complete ${role} flow...</p>`;
            
            try {
                // Step 1: Login
                const loginResponse = await fetch(`${PROXY_API}/auth/bypass`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ role })
                });
                
                const loginData = await loginResponse.json();
                
                if (!loginResponse.ok) {
                    throw new Error(`Login failed: ${JSON.stringify(loginData)}`);
                }
                
                // Store tokens
                localStorage.setItem('access_token', loginData.access_token);
                localStorage.setItem('refresh_token', loginData.refresh_token);
                
                // Step 2: Get user info
                const userResponse = await fetch(`${PROXY_API}/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${loginData.access_token}`
                    }
                });
                
                const userData = await userResponse.json();
                
                resultDiv.innerHTML = `
                    <div class="success">
                        <h3>Complete Flow Success!</h3>
                        <h4>Login Response:</h4>
                        <pre>${JSON.stringify(loginData, null, 2)}</pre>
                        <h4>User Data:</h4>
                        <pre>${JSON.stringify(userData, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
