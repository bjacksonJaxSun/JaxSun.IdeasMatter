<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Bypass Authentication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .success {
            color: green;
            margin-top: 20px;
        }
        .error {
            color: red;
            margin-top: 20px;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Test Bypass Authentication</h1>
    
    <div>
        <button onclick="testBypassAuth('user')">Test User Login</button>
        <button onclick="testBypassAuth('admin')">Test Admin Login</button>
        <button onclick="testCurrentUser()">Test Get Current User</button>
    </div>
    
    <div id="result"></div>
    
    <script>
        const API_URL = 'http://localhost:8000/api/v1';
        const resultDiv = document.getElementById('result');
        
        async function testBypassAuth(role) {
            resultDiv.innerHTML = `<p>Testing ${role} bypass authentication...</p>`;
            
            try {
                const response = await fetch(`${API_URL}/auth/bypass`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ role })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store tokens
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('refresh_token', data.refresh_token);
                    
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>Success! Logged in as ${role}</h3>
                            <p>Access Token (truncated): ${data.access_token.substring(0, 50)}...</p>
                            <p>Token Type: ${data.token_type}</p>
                            <p>Expires In: ${data.expires_in} seconds</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h3>Error!</h3>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>Network Error!</h3>
                        <p>${error.message}</p>
                        <p>Make sure the backend is running on ${API_URL}</p>
                    </div>
                `;
            }
        }
        
        async function testCurrentUser() {
            const token = localStorage.getItem('access_token');
            
            if (!token) {
                resultDiv.innerHTML = '<div class="error">No access token found. Please login first.</div>';
                return;
            }
            
            resultDiv.innerHTML = '<p>Fetching current user info...</p>';
            
            try {
                const response = await fetch(`${API_URL}/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>Current User Info</h3>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h3>Error!</h3>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>Network Error!</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
