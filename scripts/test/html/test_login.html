<!DOCTYPE html>
<html>
<head>
    <title>Login Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 500px; margin: 0 auto; }
        input { width: 100%; padding: 8px; margin: 5px 0; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .error { color: red; margin: 10px 0; }
        .success { color: green; margin: 10px 0; }
        pre { background: #f4f4f4; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ideas Matter - Login Test</h1>
        
        <h2>Test Login</h2>
        <input type="email" id="email" placeholder="Email" value="test@example.com">
        <input type="password" id="password" placeholder="Password" value="password123">
        <button onclick="testLogin()">Test Login</button>
        
        <div id="result"></div>
        
        <h2>Create Test User First</h2>
        <p>Run this command in the backend directory:</p>
        <pre>python create_test_user.py</pre>
        
        <h2>Debug Info</h2>
        <button onclick="checkAPI()">Check API Status</button>
        <button onclick="viewAPIDocs()">View API Docs</button>
    </div>

    <script>
        const API_URL = 'http://localhost:8000/api/v1';
        
        async function testLogin() {
            const resultDiv = document.getElementById('result');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            resultDiv.innerHTML = '<p>Testing login...</p>';
            
            try {
                // Create form data
                const formData = new URLSearchParams();
                formData.append('username', email);
                formData.append('password', password);
                
                console.log('Sending login request...');
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: formData
                });
                
                const data = await response.json();
                console.log('Response:', data);
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">✅ Login successful!</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                        <button onclick="testAuthenticatedRequest('${data.access_token}')">Test /auth/me</button>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">❌ Login failed!</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">❌ Request failed!</div>
                    <pre>${error.message}</pre>
                `;
            }
        }
        
        async function testAuthenticatedRequest(token) {
            const resultDiv = document.getElementById('result');
            
            try {
                const response = await fetch(`${API_URL}/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                resultDiv.innerHTML += `
                    <h3>/auth/me Response:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML += `
                    <div class="error">❌ /auth/me failed: ${error.message}</div>
                `;
            }
        }
        
        async function checkAPI() {
            const resultDiv = document.getElementById('result');
            
            try {
                const response = await fetch('http://localhost:8000/');
                const data = await response.json();
                resultDiv.innerHTML = `
                    <div class="success">✅ API is running!</div>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">❌ Cannot reach API at http://localhost:8000</div>
                    <p>Make sure the backend is running with: python main.py</p>
                `;
            }
        }
        
        function viewAPIDocs() {
            window.open('http://localhost:8000/docs', '_blank');
        }
    </script>
</body>
</html>
